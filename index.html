<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Learn X in Y Minutes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#212121">
  
  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>

  <link href="build/main.css" rel="stylesheet">

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app>
    <ion-loading role="dialog" class="loading-md spinner-wrapper" style="z-index: 9999;">
      <ion-backdrop disable-activated="" role="presentation" tappable="" style="opacity: 0.9;"></ion-backdrop>
      <div class="loading-wrapper" style="opacity: 1; transform: scale(1);">
        <div class="loading-spinner">
          <ion-spinner class="spinner spinner-md spinner-crescent spinner-md-crescent" ng-reflect-name="crescent">
            <svg viewBox="0 0 64 64" ng-reflect-ng-style="[object Object]" style="animation-duration: 750ms;">
              <circle transform="translate(32,32)" r="26"></circle>
            </svg>
          </ion-spinner>
        </div>
      </div>
    </ion-loading>
  </ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The bundle js is generated during the build process -->
  <script src="build/main.js"></script>

  <!-- pre-cache the offline gif image -->
  <script> new Image().src='assets/offline.gif' </script>
</body>
</html>
